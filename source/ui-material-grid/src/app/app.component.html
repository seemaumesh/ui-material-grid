<div class="verticle">
    <div class="section">
        <mat-toolbar>
            Results
        </mat-toolbar>
        <mat-card *ngFor="let property of properties">
            <mat-card-header>
                <img [src]="property.agency.logo">
            </mat-card-header>
            <img mat-card-image [src]="property.mainImage">
            <mat-card-actions>
                <span [style.color]="property.agency.brandingColors.primary" [cpPosition]="'top'" [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true" [(colorPicker)]="property.agency.brandingColors.primary">Primary Color</span>
            </mat-card-actions>
        </mat-card>

    </div>
    <div class="section">
        <mat-toolbar>
            Saved Properties
        </mat-toolbar>
        <mat-card *ngFor="let property of savedProperties">
            <mat-card-header>
                <img [src]="property.agency.logo">
            </mat-card-header>
            <img mat-card-image [src]="property.mainImage">
            <mat-card-actions>
                <span [style.color]="property.agency.brandingColors.primary" [cpPosition]="'top'" [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true" [(colorPicker)]="property.agency.brandingColors.primary">Primary Color</span>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
